    <style>


        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
        }
        
        .plot-row {
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .category-label {
            font-size: 14px;
            color: #999;
            text-transform: capitalize;
            width: 80px;
            flex-shrink: 0;
        }

        .plot-container {
            position: relative;
            height: 20px;
            flex: 1;
            margin-left: 20px;
        }

        /* Base rail - absolute min to max across all data */
        .base-rail {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 5px;
            background-color: #474747;
            width: 100%;
            border-radius: 1px;
        }

        /* Range segment - from min to max for this category */
        .range-segment {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 4px;
            background-color: #0ba5e0;
            border-radius: 2.5px;
        }

        /* Endpoint circles */
        .endpoint {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            z-index: 3;
        }

        /* Value indicator */
        .value-indicator {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: #facc15;
            border-radius: 50%;
            z-index: 4;
        }

        /* Labels */
        .labels {
            position: relative;
            height: 25px;
        }

        .label {
            position: absolute;
            font-size: 11px;
            color: #999;
            transform: translateY(-111%) translatex(-50%);
        }

        .value-label {
            position: absolute;
            font-size: x-small;
            color: rgb(162, 162, 162);
            padding: 2px 6px;
            border-radius: 3px;
            transform: translateX(-50%);
            top: -10px;
        }
    </style>

<div class="container">
        <div id="plot-container"></div>
</div>

    <script>
        function parseRangePlotData(jsonString) {
            try {
                return JSON.parse(jsonString);
            } catch (e) {
                console.error('Invalid JSON:', e);
                return null;
            }
        }

        function createRangePlot(data) {
            const container = document.getElementById('plot-container');
            container.innerHTML = '';

            // Find absolute min and max across all categories
            const allValues = data.data.flatMap(item => [item.min, item.max, item.value]);
            const absoluteMin = Math.min(...allValues);
            const absoluteMax = Math.max(...allValues);
            const range = absoluteMax - absoluteMin;

            // Create each category row
            data.data.forEach(item => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'plot-row';

                // Calculate percentages for positioning
                const minPercent = ((item.min - absoluteMin) / range) * 100;
                const maxPercent = ((item.max - absoluteMin) / range) * 100;
                const valuePercent = ((item.value - absoluteMin) / range) * 100;

                rowDiv.innerHTML = `
                    <span class="category-label">${item.category}</span>
                    <div class="plot-container">
                        <!-- Base rail -->
                        <div class="base-rail"></div>
                        
                        <!-- Range segment -->
                        <div class="range-segment" style="left: ${minPercent}%; width: ${maxPercent - minPercent}%;"></div>
                        
                        <!-- Min endpoint -->
                        <div class="endpoint" style="left: ${minPercent}%;"></div>
                        
                        <!-- Max endpoint -->
                        <div class="endpoint" style="left: ${maxPercent}%;"></div>
                        
                        <!-- Value indicator -->
                        <div class="value-indicator" style="left: ${valuePercent}%;"></div>
                        
                        <!-- Labels -->
                        <div class="labels">
                            <div class="label" style="left: ${minPercent}%;">${item.min}</div>
                            <div class="label" style="left: ${maxPercent}%;">${item.max}</div>
                            <div class="value-label" style="left: ${valuePercent}%;">${item.value}</div>
                        </div>
                    </div>
                `;

                container.appendChild(rowDiv);
            });
        }

        // Example usage
        const sampleData = `{
            "option1": "temperature",
            "option2": "celsius",
            "data": [
                {"min": 52, "max": 83.5, "value": 65.9, "category": "today"},
                {"min": 55.8, "max": 83.5, "value": 69.1, "category": "yesterday"},
                {"min": 52, "max": 88.5, "value": 70.4, "category": "week"},
                {"min": 38.5, "max": 88.5, "value": 65.9, "category": "month"},
                {"min": -0.8, "max": 88.5, "value": 42.1, "category": "year"}
            ]
        }`;

        // Parse and render the data
        const plotData = parseRangePlotData(sampleData);
        if (plotData) {
            createRangePlot(plotData);
        }

        // Function to update with new data (can be called externally)
        window.updateRangePlot = function(jsonString) {
            const data = parseRangePlotData(jsonString);
            if (data) {
                createRangePlot(data);
            }
        };
    </script>
</body>
</html>
